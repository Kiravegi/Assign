<h2 style="padding-top: 1.5%;">Recommended Videos</h2>

<div class="Reco" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center" fxLayout.lt-sm="row"
    fxLayoutAlign.lt-sm="center stretch">

    <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let row of recvid" fxFlex="100%"
        fxLayoutAlign.lt-sm="space-between ">

        <div class="youtube-frame">
            <iframe width="150" height="100" src="https://www.youtube.com/embed/" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <p>{{row.Title}}</p>
            <mat-card-subtitle>
                <p>{{row.Source}}</p>
            </mat-card-subtitle>
        </div>
    </div>
</div>
